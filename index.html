<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sorry</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #1b2a4a, #0a1329);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #e6ecff;
    }

    /* STAR BACKGROUND */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(1px 1px at 20% 30%, #fff, transparent),
        radial-gradient(1px 1px at 40% 70%, #fff, transparent),
        radial-gradient(1px 1px at 60% 20%, #fff, transparent),
        radial-gradient(1px 1px at 80% 50%, #fff, transparent),
        radial-gradient(1px 1px at 30% 80%, #fff, transparent);
      background-repeat: repeat;
      background-size: 200px 200px;
      animation: twinkle 6s infinite alternate;
      z-index: 0;
    }

    .wrapper {
      text-align: center;
    }

    .card {
      background: rgba(10, 20, 50, 0.88);
      padding: 32px;
      border-radius: 18px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.45);
      animation: fadeIn 1.3s ease;
      backdrop-filter: blur(6px);
    }

    .teddy {
      width: 120px;
      margin-bottom: 10px;
    }

    h1 {
      margin-bottom: 14px;
    }

    p {
      font-size: 16px;
      line-height: 1.7;
      color: #dbe4ff;
    }

    .gift-btn {
  display: inline-block;
  margin-top: 18px;
  padding: 12px 26px;
  border-radius: 25px;
  background: #2f5fff;
  color: #fff;
  font-size: 16px;
  text-decoration: none;
  transition: all 0.25s ease;
  box-shadow: 0 0 12px rgba(79, 123, 255, 0.5);
}

.gift-btn:hover {
  background: #4c7dff;
  transform: scale(1.06);
  box-shadow: 0 0 18px rgba(79, 123, 255, 0.8);
}


    button {
      margin-top: 18px;
      padding: 12px 26px;
      border: none;
      border-radius: 25px;
      background: #2f5fff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 0 12px rgba(79, 123, 255, 0.5);
    }

    button:hover {
      background: #4c7dff;
      transform: scale(1.06);
      box-shadow: 0 0 18px rgba(79, 123, 255, 0.8);
    }

    .hidden {
      display: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(25px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }

      
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <img src="src/sad-teddy.gif" alt="Sad Teddy" class="teddy" />
      <h1>Maaf ya...</h1>
      <p>
        Aku minta maaf karena candaanku yang kelewatan. <br>
        Aku nggak berniat bikin kamu sakit hati. <br>
        Aku nyesel sudah bercanda keterlaluan sampai bikin kamu marah. <br>
        Aku nggak pernah sekalipun mikir kamu cocok dengan orang lain selain aku. <br>
        Ucapanku itu pure salahku <br>
        Tolong maafin aku ya...
      </p>
    </div>


  </div>

  <script>
    function showMore() {
      document.getElementById('moreMessage').classList.remove('hidden');
    }
  </script>
</body>
</html>
